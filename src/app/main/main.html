<div class="container">
  <div class="well" ng-show="main.filters.length > 0">
    <div class="row" ng-repeat="filter in main.filters" style="margin-top: 5px">
      <div class="col-sm-2">
        <select class="form-control" ng-show="$index !== 0" ng-model="filter.operator" ng-options="x for x in main.operators"></select>
      </div>
      <div class="col-sm-3">
        <select class="form-control" ng-model="filter.field" ng-options="x for x in main.fields"></select>
      </div>
      <div class="col-sm-2">
        <select class="form-control" ng-model="filter.condition" ng-options="x for x in main.conditions"></select>
      </div>
      <div class="col-sm-3">
        <input class="form-control" ng-model="filter.value"></input>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-small btn-warning" ng-click="main.removeFilter(filter.id)">Remove</button>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 10px">
    <div class="col-sm-1 col-sm-offset-5"><button class="btn btn-primary" ng-click="main.addFilter()">Add Filter</button></div>
    <div class="col-sm-1"><button class="btn btn-success" ng-click="main.search()">Search</button></div>
  </div>
</div>
